{% extends 'booking/layout.html' %}
{% block title %}
	Home
{% endblock %}
{% block body %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Plan Your Journey</h2>
        <hr>
    </div>
</div>
<div class="row justify-content-center mt-3">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="source"><strong>Source</strong></label>
                <input type="text" name="source" class="form-control" id="source" aria-describedby="sourcehelp">
                <small id="sourcehelp" class="form-text text-muted">Start typing to select from dropdown menu</small>
            </div>
            <div class="form-group">
                <label for="destination"><strong>Destination</strong></label>
                <input type="text" name="destination" class="form-control" id="destination" aria-describedby="desthelp">
                <small id="desthelp" class="form-text text-muted">Start typing to select from dropdown menu</small>
            </div>
            <div class="form-group">
            	<label for="date"><strong>Date</strong></label>
		    	<input type="date" name="date" id="date" style="width:400px">
		    	<button type="button" class="btn btn-primary " style="float:right">Add Filters</button>
		    </div>
            <button type="submit" class="btn btn-outline-success btn-block mt-4">Search</button>
        </form>
    </div>
</div>
{% endblock %}
